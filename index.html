<!DOCTYPE html>
<html>

<head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
    <header>
        <h1>TicTacToe</h1>
        <p id="welcome-user"></p>
        <p id="message-user"></p>
    </header>
    <button id="sign-up-btn" class="btn btn-outline">Sign Up</button>
    <button id="log-in-btn" class="btn btn-outline">Log In</button>
    <button id="log-out-btn" class="btn btn-outline">Log Out</button>
    <button id="new-game-btn" class="btn btn-outline">New Game</button>

    <div class="container">
        <form id="sign-up-form">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input name="credentials[email]" placeholder="an@example.email" type="email" class="form-control" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Don't enter a real email or password! this website is not secured</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input name="credentials[password]" type="password" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password Confirmation</label>
                <input name="credentials[password_confirmation]" type="password" class="form-control">
            </div>

            <button type="submit" class="btn btn-outline">Sign Up</button>
        </form>


    </div>

    <div class="container">

        <form id="log-in-form">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input name="credentials[email]" placeholder="an@example.email" type="email" class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input name="credentials[password]" type="password" class="form-control">
            </div>

            <button type="submit" class="btn btn-outline">Log In</button>
        </form>


    </div>

    <div id="board-game" class="container row">
        <div data-index="0" class="col-4 cell border">

        </div>
        <div data-index="1" class="col-4 cell border">

        </div>
        <div data-index="2" class="col-4 cell border">

        </div>
        <div data-index="3" class="col-4 cell border">


        </div>
        <div data-index="4" class="col-4 cell border">

        </div>
        <div data-index="5" class="col-4 cell border">

        </div>
        <div data-index="6" class="col-4 cell border">

        </div>
        <div data-index="7" class="col-4 cell border">

        </div>
        <div data-index="8" class="col-4 cell border">

        </div>


    </div>
</body>

</html>
